<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration Random Numbers</title>
</head>
<body>
    <h1 style="text-align: center; margin-top: 5%;">Welcome</h1>
    <a href="./index.html" style="float: right; margin-right:40px; font-size:20px; color:orangered" >Home</a>
    <h2 style="text-align: center; margin-top:5%; color:deepskyblue">
        Open the console to see a list of random numbers!
    </h2>
    <script>
        for(var i = 0; i <10; i++) {
            var num = Math.floor(Math.random() * 10) + 1;
            console.log(num);
        }
    </script>
</body>
</html>
